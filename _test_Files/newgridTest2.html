<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#grid-wrapper{
			position: relative;
		}
		#grid-container{
			position:absolute;
			top:50%;
			left:50%;
			transform:translate(-50%,-50%);
		}
		.square{
			height:100px;
			width:100px;
			background-color: gray
		}
		table{
			display: table;
			border-collapse: separate;
			border-spacing: 0px;
			border-color: grey;
		}
	</style>
</head>
<body>
<div id="grid-wrapper">
<div id="grid-container">
<table>
	<tr>
		<td class="square"></td>
		<td class="square"></td>
		<td class="square"></td>
	</tr>
	<tr>
		<td class="square"></td>
		<td class="square"></td>
		<td class="square"></td>
	</tr>
	<tr>
		<td class="square"></td>
		<td class="square"></td>
		<td class="square"></td>
	</tr>
</table>
</div>
</div>
</body>
</html>
