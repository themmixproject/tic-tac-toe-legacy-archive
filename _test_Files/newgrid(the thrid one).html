<!DOCTYPE html>
<html>
<head>
	<title></title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<link rel="stylesheet" type="text/css" href="reset.css">
	<style type="text/css">
	body{
		/*position:relative;*/
		/*height:100%;*/
		height:100%;
		width:100%;

	}
	.page-overlay{
		height:100%;
		width:100%;
		 top: 0; 
    left: 0;
    right: 0;
    bottom: 0;
		position: absolute;
	}
		#absolute-wrapper{
			  position: absolute;
			  padding:0;
			  left: 50%;
			  top: 50%;
			-webkit-transform: translate(-50%, -50%);
			transform: translate(-50%, -50%);
		}
  
		}
		.pos-ref{
			height:20px;
			width:20px;
			background-color:blue;
		}
		.grid-box{
			height:100px;
			width:100px;
		background-color:gray;
		border-style: none;
		border:1px solid gray;
		margin:-1px;
		}
		tr{
			display: flex;

		}
		table{
			border-spacing:0px;
			border-collapse: collapse;
		}
	</style>
</head>
<body>
	<div id="absolute-wrapper">
		<table>
			<tr>
				<td class="grid-box"></td>
				<td class="grid-box"></td>
				<td class="grid-box"></td>
			</tr>
			<tr>
				<td class="grid-box"></td>
				<td class="grid-box"></td>
				<td class="grid-box"></td>
			</tr>
			<tr>
				<td class="grid-box"></td>
				<td class="grid-box"></td>
				<td class="grid-box"></td>
			</tr>
		</table>
	</div>
</body>
</html>
