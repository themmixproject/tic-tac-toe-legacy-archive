<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#switch-container{
			height:30px;
			width:100px;
			background-color:gray;

		}
		#switch-rel-pos{
			height:inherit;
			width:inherit;
			position: relative;
			margin-left:5px;
			margin-right:5px;
		}
		#switch-indicator{
			height:10px;
			width:10px;
			top:50%;
			transform: translateY(-50%);
			background-color:white;
			position: absolute;
		}
	</style>
</head>
<body>
<script  src="jquery-3.2.1.min.js" type="text/javascript"></script>
<div id="switch-container">
	<div id="switch-rel-pos">
		<div id="switch-indicator"></div>
	</div>
</div>
<script type="text/javascript">
	var container = $("#switch-container");
	var indicator = container.find("#switch-indicator");

	var df = true;
		container.click(function(){
			if(df==true){
				anRight();
				df=false;
			}
			else{
				anLeft();
				df=true;
			}
			function anRight(){
				indicator.stop();
				indicator.animate({right:"5px",left:""});
			}
			function anLeft(){
				indicator.stop();
				indicator.animate({left:"5px",right:""});
			}
		});

</script>
</body>
</html>
